mutation insertOneTileSet(
  $format: String!
  $quality: Int!
  $areaOfInterestId: uuid!
) {
  insertAreaOfInterest(
    object: {
      format: $format
      quality: $quality
      areaOfInterestId: $areaOfInterestId
    }
  ) {
    # ? Optional, as optimisticResponse and subscribeToMore update the cache already
    ...tileSetFragment
  }
}
