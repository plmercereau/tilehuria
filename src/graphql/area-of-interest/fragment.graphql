fragment areaOfInterestFragment on area_of_interest {
  id
  name
  source
  minZoom
  maxZoom
  tilesCount
  tileSets {
    id
    progress
    size
    format
    quality
    tileProviderId
    tileProvider {
      id
      name
      slug
      url
    }
    areaOfInterestId
    areaOfInterest {
      name
      userId
    }
  }
}
