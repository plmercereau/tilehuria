# Default values for charts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  tag: stable
  pullPolicy: IfNotPresent

nameOverride: ''
fullnameOverride: ''

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# enable or disable the postgresql dependency
postgresql:
  enabled: true # * already in HGE chart

global:
  minio:
    accessKey: <minio-access-key> # ? secret
    secretKey: <minio-secret-key> # TODO secret
  postgresql:
    postgresqlDatabase: tilehuria
    postgresqlUsername: postgres # * already in HGE chart
    postgresqlPassword: <secret-postgresql-password> # TODO secret
    servicePort: 5432 #* already in postgres chart

minio:
  enabled: true
  defaultBuckets: tilehuria

rabbitmq:
  enabled: true
  auth:
    username: user
    password: <secret-rabbitmq-password> # TODO secret

