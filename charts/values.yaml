# Default values for charts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  tag: stable
  pullPolicy: IfNotPresent

nameOverride: ''
fullnameOverride: ''

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# enable or disable the postgresql dependency
# postgresql:
#   enabled: true # * already in HGE chart

global:
  minio:
    accessKey: <minio-access-key> # ? secret
    secretKey: <minio-secret-key> # TODO secret
  postgresql:
    postgresqlDatabase: tilehuria
    postgresqlUsername: postgres
    postgresqlPassword: secret-postgresql-password
    servicePort: 5432
  hasura:
    adminSecret: parent-blahhhhhhh # TODO do not set here but ask as required - and eventually use a kubernetes secret

minio:
  enabled: true
  defaultBuckets: tilehuria

rabbitmq:
  enabled: true
  auth:
    username: user
    password: <secret-rabbitmq-password> # TODO secret

# enable or disable the postgresql dependency
postgresql:
  enabled: true
  image:
    tag: 12.3.0

hasura:
  enabled: true
  env:
    HASURA_GRAPHQL_JWT_SECRET: '{"type": "RS256", "jwk_url": "http://{{ .Release.Name }}-hasura-backend-plus:3000/auth/jwks"}'
    HOOKS_URL: "http://{{ .Release.Name }}-hooks:3000"
    HOOKS_REMOTE_SCHEMA: "http://{{ .Release.Name }}-hooks:3000/graphql"
    EVENT_AOI: "http://{{ .Release.Name }}-hooks:3000/events/area-of-interest"
    EVENT_TILE_SET:  "http://{{ .Release.Name }}-hooks:3000/events/tile-set"
  
  